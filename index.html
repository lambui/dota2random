        var lastHero;
        function randomHero() {
            var hero = _.sample(heroes);
            if (lastHero && lastHero.name == hero.name) {
                return randomHero();
            } else {
                lastHero = hero;
            }
            $('.result-image').css({
                'background-image': 'url("https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/' + hero.name.split('npc_dota_hero_')[1] + '.png")',
                'background-size': 'contain',
                height: '112px',
                'background-position': 'center'
            });
            $('.result').css('display', 'block');
            $('.result').prop('href', 'https://www.dota2.com/hero/' + hero.name.split('npc_dota_hero_')[1].replace(/_/g, ''));
            $('.result-name').text(hero.name_loc);
        }

                'background-size': 'initial',

            $('.result-name').text(ex.name);
            $('.result').prop('href', ex.href);
            $('.result').css('display', 'block');
        }

        $(document).ready(function () {
            $('.function-button').on('click', function () {
                var $this = $(this);
                if ($this.attr('data-type') == 'exercise' && _.isEmpty(exercises)) {
                    initExercise();
                }
                var functionName = $this.attr('data-function');
                $('.random-button').attr('onclick', `${functionName}()`);
                $('.function-name').text($this.text());
                $('.result').css('display', 'none');
            });
        });

        document.addEventListener('keypress', (e) => {
            if (e.keyCode == 32) {
                $('.random-button').click();
